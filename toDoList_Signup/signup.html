
<link rel="stylesheet" href="singup.css">
<h2>TO DO LIST</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" name="signupName"/>
			<input type="email" placeholder="Email" name="singupEmail"/>
			<input type="password" placeholder="Password" name="signupPassword"/>
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			
			<span>or use your account</span>
			<input type="email" placeholder="Email" name="signinEmail"/>
			<input type="password" placeholder="Password" name="signinPassword" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To continue your TODO List login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter credentials to make a new TODO List</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
    </div>
    <script src="signup.js" charset="utf-8"></script>
</div>

<footer>
	<P>copyright by Suvo</P>
</footer>
